<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1-단어, 문장강조</title>
</head>
<body>
    <div> <!--  여러 태그를 단순히 묶는 역할, java의 {}와 같은 역할 --> 
        <!-- 폰트를 설정해서  보여주는 태그 -->
        <font size="1">크기=1</font><br>
        <font size="3" color="orange">크기=3, 색상=오렌지</font><br>
        <font size="5" face="굴림체">크기=5, 글꼴=굴림체</font><br>
        <font size="7" color="#0000ff" face="궁서">크기=7, 색상=파랑, 글꼴=궁서</font>
    </div>
    <!-- font 태그 중첩 사용 -->
    <div>
        <font size="3" color="#003300" face="굴림체">
        폰트 태그는 <font size="5" color="red">중첩사용</font>도 가능합니다.</font>
    </div>
    <!-- 글자의 모양 -->
    <div>
        <b>글자를 굵게 표시합니다.</b><br>
        <u>글자에 밑줄을 표시합니다.</u><br>
        <i>글자에 기울임 표시합니다.</i><br>
        <b><u><i>글자의 모양을 의미하는 태그 역시 중첩이 가능합니다.</i></u></b>    
    </div>
    <!-- 단어나 문장의 영역 지정 -->
    <!-- css 맛보기 -->
    <style>
    span {font-weight:bold;
          color: blue;
          font-style: italic;
          text-decoration: underline;
    }
    </style>
    <div>
        <span>SPAN</span>태그는
        <span>문장 단위로 텍스트 영역을 지정하는 것</span>인데
        그 자체로는 아무 역할도 하지 않고
        문장의 특정 구역에 <span>CSS 스타일</span>을 지정할 때 사용합니다.
    </div>
</body>
</html>
