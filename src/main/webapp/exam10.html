<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   <table border="1" align="center" width="300">       
      <!-- 제목 영역 -->
      <thead>
         <tr> <!-- table row : 1개 행 -->
                     <th colspan="2">획득 포인트</th>
         </tr>
      </thead>
      <!-- 본문 영역 -->
      <tbody align="center">          <tr>
                        <td rowspan="2">G획득</td> <!-- 1개 열, 글자 보통 왼쪽 -->
            <td>루비 결제 5000G</td>
         </tr>
         <tr>
            <td>가입 축하 10000G 지급</td>
         </tr>
      </tbody>
      <!-- 하단 영역 -->
      <tfoot>
         <tr>
            <th>합계</th>
            <th>15000G</th>
         </tr>
      </tfoot>
   </table>
</body>
</html>
