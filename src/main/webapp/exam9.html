<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>9-테이블 기본</title>
</head>
<body>
    <table border="1" align="center" width="300">
        <!-- 제목 영역 -->
        <thead>
            <tr> <!-- table row : 1개 행 -->
                <th>No</th> <!-- 1개 열, 글자를 굵고 가운데 -->
                <th>획득 포인트</th>
            </tr>
        </thead>
        <!-- 본문 영역 -->
        <tbody align="center">
            <tr>
                <td>2</td> <!-- 1개 열, 글자 보통 왼쪽 -->
                <td>루비 결제 5000G</td>
            </tr>
            <tr>
                <td>1</td>
                <td>가입 축하 10000G 지급</td>
            </tr>
        </tbody>
        <!-- 하단 영역 -->
        <tfoot>
            <tr>
                <th>합계</th>
                <th>15000G</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
